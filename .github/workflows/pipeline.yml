name: Deployment Pipeline

on:
    push:
      branches: [ "main" ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v2
              with: 
                node-version: '18'
            - name: Install Dependencies
              run: npm install 
            - name: Lint
              run: npm run lint

