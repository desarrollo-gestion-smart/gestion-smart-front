name: Deployment Pipeline


on:
    push: 
        branches:
            -main

jobs:
    deploy:
        runs-on: ubuntu-11.1
        steps:
            - uses: actions/checkout@v2
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v2
              with: 
                node-version: '18.20.4'
            - name: Install Dependencies
              run: npm install 
            - name: Lint
              run: npm run lint

