name: SSH Setup Example

on:
  push:
    branches:
      - main

jobs:
  setup-ssh:
    runs-on: ubuntu-latest

    steps:
    # Este paso configura el agente SSH en el entorno de GitHub Actions
    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Este paso puede servir para verificar si la conexi√≥n SSH funciona
    - name: Test SSH connection
      run: ssh -o StrictHostKeyChecking=no root@149.50.142.112 "echo 'SSH connection successful'"