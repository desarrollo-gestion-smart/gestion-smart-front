name: Deployment Pipeline

on:
    push:
      branches: [ "main" ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v2
              with: 
                node-version: '20.x'
            - name: Clear NPM Cache
              run: npm cache clean --force
            - name: Install Dependencies
              run: npm install
            - name: Install Dependencies
              run: npm install  
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: PM2 
              run: pm2 reload 0

         

